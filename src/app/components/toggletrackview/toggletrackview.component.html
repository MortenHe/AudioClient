Tracks anzeigen
<label class="switch">

  <!-- FormControl -->
  <input type="checkbox"
         [formControl]="showTracksCheckbox"
         class="switch-input">

  <!-- Label fuer toggle-switch -->
  <span class="switch-label"
        data-on="ja"
        data-off="nein"></span>

  <!-- toggle-switch UI Element -->
  <span class="switch-handle"></span>
</label>
