<!-- auesserer Container -->
<div class="app-width container-fluid mt-3 mb-3 mr-0 ml-0">

  <!-- Inspektor mit den moeglichen Werten -->
  <debuginspector class="d-flex mb-3"></debuginspector>

  <!-- Zeile fuer Ueberschrift, Mode-Select und Shutdown-Button -->
  <div class="row no-gutters">

    <!-- Ueberschrift z.B. "Web Video Player (dev)" -->
    <h1>{{envName}}</h1>

    <!-- Steuerelemente (play, stop, seek) fuer Item-Wiedergabe -->
    <playercontrol class="col d-flex justify-content-around mr-2 ml-2"></playercontrol>

    <!-- Umschalter fuer Modus (Kindervideos vs. Jahresvideos) -->
    <selectmode class="mr-2"></selectmode>

    <!-- Pi-Kontrolle zum Herunterfahren -->
    <picontrol class="d-flex"></picontrol>
  </div>

  <!-- Anischt der aktuellen laufenden Playlist -->
  <currentplayedplaylistinspector></currentplayedplaylistinspector>

  <!-- Trennlinie -->
  <hr class="mode-filter-hr">

  <!-- Filter-Buttons -->
  <modefilter></modefilter>

  <!-- Uebersicht ueber gerade erstellte Playlist, nur bei Video -->
  <playlistgenerator *ngIf="appMode === 'video'"></playlistgenerator>

  <!-- Trennlinie -->
  <hr>

  <!-- Infos zu Anzahl der Items, Suchfeld und Sortierbuttons -->
  <div class="row no-gutters d-flex align-items-center">

    <!-- Anzahl der Items in Trefferliste -->
    <resultlistinspector class="item-count text-right mr-2"></resultlistinspector>

    <!-- Suchfeld fuer Filterung -->
    <searchfilter class="col mr-2"></searchfilter>

    <!-- Ansicht der Tracks zu toggeln (nur bei audio) -->
    <toggletrackview *ngIf="appMode === 'audio'"
                     class="mr-2"></toggletrackview>

    <!-- Sortierbuttons -->
    <sortfilter class="d-flex align-items-center"></sortfilter>
  </div>

  <!-- Trefferliste -->
  <resultlist></resultlist>
</div>
