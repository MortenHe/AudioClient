<!-- leiser -->
<button (click)="changeVolume(false)"
        class="ripple fa fa-volume-down text-info button-clean"></button>

<!-- aktueller Lautstaerkewert -->
<span class="volume-display">{{volume$ | async}}</span>

<!-- lauter -->
<button (click)="changeVolume(true)"
        class="ripple fa fa-volume-up text-info button-clean"></button>
