<!-- Info ueber aktuell laufende Playlist -->
<div *ngFor="let file of files$ | async; let i = index"
     class="cursor-pointer">

  <!-- Titel. Fett anzeigen -->
  <span (click)="jumpTo(i)"
        [class.font-weight-bold]="i === position">{{(i + 1).toString().padStart(2, "0")}} {{file|fileName}}

    <!-- aktuelle Laufzeit, wenn das der gerade aktuelle Titel ist-->
    <ng-container *ngIf="i === position && time !== ''"> ({{time|timeformatter}})</ng-container>
  </span>
</div>
