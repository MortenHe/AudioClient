<!-- Item pausieren -->
<button (click)="togglePaused()"
        class="ripple fa button-clean"
        [ngClass]='{
                        "fa-play text-success": paused,
                        "fa-pause text-warning": !paused
                }'></button>

<!-- Item 30 sec nach links (derzeit nur bei Video) -->
<button *ngIf="appMode === 'video'"
        (click)="controlPlayback('seek-left')"
        class="ripple fa fa-backward text-info button-clean"></button>

<!-- Item 30 sec nach rechts (derzeit nur bei Video) -->
<button *ngIf="appMode === 'video'"
        (click)="changeSong('seek-right')"
        class="ripple fa fa-forward text-info button-clean"></button>

<!-- vorheriges Item (derzeit nur bei Audio) -->
<button *ngIf="appMode === 'audio'"
        (click)="changeSong(false)"
        [disabled]="position === 0"
        class="ripple fa fa-fast-backward text-info button-clean"></button>

<!-- naechstes Item (derzeit nur bei Audio) -->
<button *ngIf="appMode === 'audio'"
        (click)="changeSong(true)"
        [disabled]="position === (files.length - 1)"
        class="ripple fa fa-fast-forward text-info button-clean"></button>
