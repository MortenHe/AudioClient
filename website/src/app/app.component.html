<!-- auesserer Container -->
<div class="container mt-3 mb-3">

  <h1>Web Video Player</h1>

  <!-- Form fuer Such und Mode-Filter -->
  <form [formGroup]="myForm">

    <!-- Suchfeld fuer Filterung -->
    <div class="form-group">
      <input autofocus
             class="form-control"
             id="search"
             type="search"
             name="search"
             formControlName="search">
    </div>

    <!-- Filter-Buttons -->
    <div class="form-group btn-group mb-0">

      <!-- Ueber Buttons gehen -->
      <label *ngFor="let single_mode_filter of mode_filter"
             class="btn btn-default btn-outline-primary"
             [class.active]="single_mode_filter.value == myForm.controls.mode.value">

        <!-- Usichtbare radio box -->
        <input class="d-none"
               type="radio"
               [value]="single_mode_filter.value"
               name="mode"
               formControlName="mode">{{single_mode_filter.label}}
      </label>
    </div>
  </form>

  <!-- Trennlinie -->
  <hr>

  <!-- Weitere Funktionen -->
  <div class="row">
    <div class="col-6">

      <!-- Video anhalten -->
      <div (click)="stopVideo()"
           class="btn btn-outline-warning float-left">Stop Video
      </div>
    </div>
    <div class="col-6">

      <!-- Pi herunterfahren -->
      <div (click)="shutdownPi()"
           class="btn btn-outline-danger float-right">Shutdown
      </div>
    </div>
  </div>

  <!-- Trennlinie -->
  <hr>

  <!-- Ueber Video-Array gehen und nach Name sortiert ausgeben, ggf. nach Modus filtern ("Conni") -->
  <div *ngFor="let video of videos | orderBy: 'name' | modeFilter: myForm.controls.mode.value | searchFilter: myForm.controls.search.value; index as i"

       (click)="playVideo(video.file)"
       class="box"
       [class.active_video]="video.file == active_video">{{video.name}}
  </div>
</div>
