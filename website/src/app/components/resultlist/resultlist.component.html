<!-- Ueber Items-Array gehen und die bereits gefilterte und sortierte Liste ausgeben -->
<div *ngFor="let item of items$ | async"
     class="row no-gutters align-items-center mt-2">

  <!-- Item in Playlist einfuegen oder von dort entfernen -->
  <button (click)="toggleInPlaylist(item)"
          class="fa button-clean mr-1"
          [ngClass]="{
          'fa-plus text-success': !isInPlaylist(item),
          'fa-minus text-danger': isInPlaylist(item)
        }">
  </button>

  <!-- formattierte Laenge des Items -->
  <div class="item-length text-right mr-2">
    {{item.length | timeformatter}}
  </div>

  <!-- Button um einzelnes Item direkt zu starten -->
  <button (click)="playSingleItem(item)"
          class="box col text-left pl-2"
          [class.active-item]="item.file === activeItem">

    <!-- Play-Symbol wird nur bei hover und active angezeigt -->
    <i class="fa fa-play ml-1 mr-1"></i>

    <!-- Itemname -->
    {{item.name}}
  </button>
</div>
