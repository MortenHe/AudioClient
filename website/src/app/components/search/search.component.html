<!-- auesserer Container -->
<div class="app-width container-fluid mt-3 mb-3 mr-0 ml-0">

  Env ist {{envName}}<br>
  Name ist {{myName}}

  <!-- Inspektor mit den moeglichen Werten -->
  <debuginspector class="d-none"></debuginspector>

  <!-- Zeile fuer Ueberschrift, Videomode-Select und Shutdown-Button -->
  <div class="row no-gutters">

    <!-- Ueberschrift "Web Video Player" -->
    <h1>Web Video Player</h1>

    <!-- Steuerelemente (play, stop, seek) fuer Video-Wiedergabe -->
    <playercontrol class="col d-flex justify-content-around mr-2 ml-2"></playercontrol>

    <!-- Umschalter fuer Videomodus -->
    <selectvideomode class="mr-2"></selectvideomode>

    <!-- Pi-Kontrolle zum Herunterfahren -->
    <picontrol class="d-flex"></picontrol>
  </div>

  <!-- Anischt der aktuellen laufenden Playlist -->
  <currentplayedplaylistinspector></currentplayedplaylistinspector>

  <!-- Trennlinie -->
  <hr class="mode-filter-hr">

  <!-- Filter-Buttons -->
  <modefilter></modefilter>

  <!-- Uebersicht ueber gerade erstellte Playlist -->
  <playlistgenerator></playlistgenerator>

  <!-- Trennlinie -->
  <hr>

  <!-- Infos zu Anzahl der Videos, Suchfeld und Sortierbuttons -->
  <div class="row no-gutters d-flex align-items-center">

    <!-- Anzahl der Videos in Trefferliste -->
    <resultlistinspector class="video-count text-right mr-2"></resultlistinspector>

    <!-- Suchfeld fuer Filterung -->
    <searchfilter class="col"></searchfilter>

    <!-- Sortierbuttons -->
    <sortfilter class="d-flex align-items-center"></sortfilter>
  </div>

  <!-- Trefferliste -->
  <resultlist></resultlist>
</div>
