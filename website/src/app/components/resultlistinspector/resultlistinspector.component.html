<!-- Wenn Items vorhanden sind -->
<ng-container *ngIf="(items$ | async) as items">

    <!-- Anzahl der Videos in Trefferliste -->
    {{items.length}}

    <!-- korrekter Plural -->
    <span *ngIf="items.length !== 1; then tempVideos else tempVideo"></span>

    <!-- bei 0 oder > 1 => Videos -->
    <ng-template #tempVideos>Videos</ng-template>

    <!-- bei 1 => Video -->
    <ng-template #tempVideo>Video</ng-template>
</ng-container>
