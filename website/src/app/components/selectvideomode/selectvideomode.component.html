<!-- Form fuer Videomode-Select -->
<form [formGroup]="selectVideomodeForm">

    <!-- Auswahl der Videolisten (Kindervideos, Jahresvideo) -->
    <select formControlName="select-video-mode"
            class="width-auto form-control">

        <!-- auswaehlbare Optionen ausgeben -->
        <option *ngFor="let videoMode of videoModes"
                [value]="videoMode.id">{{videoMode.label}}</option>
  </select>
</form>
